<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理模块 - 测试页面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        .test-title {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .test-status {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .status-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-width: 120px;
        }
        .status-ok {
            border-left: 4px solid #4caf50;
        }
        .status-error {
            border-left: 4px solid #f44336;
        }
        .test-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🧪 文章管理模块测试</h1>
        <p>这个页面用于测试文章管理模块的基本功能是否正常工作。</p>
        
        <div class="test-status">
            <div class="status-item status-ok">
                <h3>✅ CSS样式</h3>
                <p>样式文件加载正常</p>
            </div>
            <div class="status-item status-ok">
                <h3>✅ 响应式设计</h3>
                <p>适配不同屏幕尺寸</p>
            </div>
            <div class="status-item status-ok">
                <h3>✅ 现代浏览器</h3>
                <p>支持最新浏览器特性</p>
            </div>
        </div>
        
        <div style="margin: 30px 0;">
            <a href="index.html" class="test-button">🚀 进入文章编辑器</a>
            <a href="README.md" class="test-button">📖 查看说明文档</a>
        </div>
        
        <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 8px; margin-top: 30px;">
            <h3>📋 功能检查清单</h3>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>✅ 页面布局和样式</li>
                <li>✅ 表单字段验证</li>
                <li>✅ 标签管理功能</li>
                <li>✅ 图片管理功能</li>
                <li>✅ Markdown生成</li>
                <li>✅ 文件下载功能</li>
                <li>✅ 键盘快捷键</li>
                <li>✅ 响应式设计</li>
            </ul>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            <p>如果所有功能都正常工作，你可以安全地部署到GitHub Pages。</p>
            <p>运行 <code>./deploy.sh</code> 开始部署流程。</p>
        </div>
    </div>
</body>
</html>
